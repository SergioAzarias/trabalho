<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cálculo de Média</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>Calculadora de Média de Notas</h1>
      <form id="mediaForm">
        <label for="nome">Nome do Aluno:</label>
        <input type="text" id="nome" required>

        <label for="disciplina">Selecione a Disciplina:</label>
        <select id="disciplina" required>
          <option value="">Escolha uma disciplina</option>
          <option value="Banco de Dados">Banco de Dados</option>
          <option value="Desenvolvimento Web">Desenvolvimento Web</option>
          <option value="Algoritmos de Programação">Algoritmos de Programação</option>
          <option value="Gestão de Projetos">Gestão de Projetos</option>
          <option value="Análise e Projeto de Sistemas">Análise e Projeto de Sistemas</option>
        </select>

        <label for="nota1">Nota do 1º bimestre:</label>
        <input type="number" id="nota1" step="0.01" min="0" max="100" required>

        <label for="nota2">Nota do 2º bimestre:</label>
        <input type="number" id="nota2" step="0.01" min="0" max="100" required>

        <label for="nota3">Nota do 3º bimestre:</label>
        <input type="number" id="nota3" step="0.01" min="0" max="100" required>

        <label for="nota4">Nota do 4º bimestre:</label>
        <input type="number" id="nota4" step="0.01" min="0" max="100" required>

        <div class="buttons">
          <button type="button" onclick="calcularMedia()">Calcular Média</button>
          <button type="reset" onclick="limparFormulario()">Limpar</button>
        </div>
      </form>
      <p id="resultado" class="resultado"></p>
    </div>
    <div class="historico-container">
      <div id="historico">
        <h2>Histórico de Médias</h2>
        <ul id="listaHistorico"></ul>
        <button id="btnLimparHistorico">Limpar Histórico</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
